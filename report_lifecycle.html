<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생애 주기 재무 설계 보고서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden print:shadow-none print:max-w-none">
        <!-- Header -->
        <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-8">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-black mb-2">생애 주기 재무 설계 보고서</h1>
                    <p class="text-purple-100">Life Cycle Financial Plan Report</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-lg" id="r-clientName">홍길동님</p>
                    <p class="text-sm text-purple-200 mt-1" id="r-date">2024.01.01</p>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="p-8 space-y-8">
            <!-- Client Info -->
            <div class="bg-gray-50 rounded-xl p-6 border border-gray-100">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-purple-600 rounded-full"></span>
                    기본 정보
                </h2>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-gray-500 block mb-1">분석 목적</span>
                        <span class="font-bold text-gray-800 text-lg" id="r-purpose">-</span>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-purple-50 rounded-xl p-6 border border-purple-100">
                    <p class="text-sm text-purple-600 font-bold mb-1">총 필요 자금</p>
                    <p class="text-3xl font-black text-purple-900" id="r-totalAmount">0원</p>
                </div>
                <div class="bg-indigo-50 rounded-xl p-6 border border-indigo-100">
                    <p class="text-sm text-indigo-600 font-bold mb-1">설정된 목표 개수</p>
                    <p class="text-3xl font-black text-indigo-900" id="r-goalCount">0개</p>
                </div>
            </div>

            <!-- Goals List -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
                    재무 목표 상세
                </h2>
                <div class="overflow-hidden rounded-xl border border-gray-200">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50 text-gray-500 uppercase font-bold text-xs">
                            <tr>
                                <th class="px-6 py-3 text-left">목표명</th>
                                <th class="px-6 py-3 text-center">나이</th>
                                <th class="px-6 py-3 text-right">필요 금액</th>
                                <th class="px-6 py-3 text-right">비고</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100" id="r-tableBody">
                            <!-- JS Generated -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-8 text-center text-xs text-gray-500 border-t border-gray-100">
            <p class="mb-2">본 보고서는 입력하신 데이터를 바탕으로 생성된 시뮬레이션 결과입니다.</p>
            <p>Financial Master Helper © 2024</p>
        </div>
    </div>

    <!-- Print Button -->
    <button onclick="window.print()"
        class="no-print fixed bottom-8 right-8 bg-gray-900 text-white p-4 rounded-full shadow-xl hover:bg-black transition-all transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
    </button>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            // Basic Info
            const clientName = params.get('clientName') || '고객';
            const purpose = params.get('purpose') || '생애 주기 재무 설계';
            const currentDate = new Date().toLocaleDateString();

            document.getElementById('r-clientName').textContent = clientName + ' 님';
            document.getElementById('r-purpose').textContent = purpose;
            document.getElementById('r-date').textContent = currentDate;

            // Goals Data
            try {
                const goalsStr = params.get('goals');
                const goals = goalsStr ? JSON.parse(decodeURIComponent(goalsStr)) : [];

                // Sort by age
                goals.sort((a, b) => a.age - b.age);

                // Summary Calculation
                const totalAmount = goals.reduce((sum, g) => sum + g.amount, 0);
                document.getElementById('r-totalAmount').textContent = totalAmount.toLocaleString() + ' 만원';
                document.getElementById('r-goalCount').textContent = goals.length + ' 개';

                // Render Table
                const tbody = document.getElementById('r-tableBody');
                goals.forEach(g => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-bold text-gray-800">${g.label}</td>
                        <td class="px-6 py-4 text-center text-gray-600">${g.age}세</td>
                        <td class="px-6 py-4 text-right font-bold text-purple-600">${g.amount.toLocaleString()} 만원</td>
                        <td class="px-6 py-4 text-right text-gray-400 text-xs">예상 비용</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (e) {
                console.error('Data parsing error:', e);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>

</html>
