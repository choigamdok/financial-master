<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은퇴 인출 설계 보고서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                -webkit-print-color-adjust: exact;
            }

            canvas {
                max-width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden print:shadow-none print:max-w-none">
        <!-- Header -->
        <header class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white p-8">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-black mb-2">은퇴 인출 설계 보고서</h1>
                    <p class="text-cyan-100">Retirement Withdrawal Plan Report</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-lg" id="r-clientName">홍길동님</p>
                    <p class="text-sm text-cyan-200 mt-1" id="r-date">2024.01.01</p>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="p-8 space-y-8">
            <!-- Client Info -->
            <div class="bg-gray-50 rounded-xl p-6 border border-gray-100">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-cyan-600 rounded-full"></span>
                    기본 정보
                </h2>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-gray-500 block mb-1">분석 목적</span>
                        <span class="font-bold text-gray-800 text-lg" id="r-purpose">-</span>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="bg-blue-50 rounded-xl p-6 border border-blue-100">
                <h2 class="text-lg font-bold text-blue-900 mb-4">65세 시점 예상 수령액</h2>
                <div class="grid grid-cols-2 gap-8 text-center">
                    <div>
                        <p class="text-sm text-blue-600 mb-1">명목 금액 (매월)</p>
                        <p class="text-3xl font-black text-blue-900" id="r-summaryNominal">0원</p>
                    </div>
                    <div>
                        <p class="text-sm text-red-600 mb-1">실질 가치 (물가반영)</p>
                        <p class="text-3xl font-black text-red-900" id="r-summaryPV">0원</p>
                        <p class="text-xs text-gray-500 mt-2">* 물가상승률 2% 가정 시 현재 가치</p>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                    나이대별 월 수령액 추이
                </h2>
                <div class="h-80 w-full bg-white border border-gray-100 rounded-xl p-4">
                    <canvas id="reportChart"></canvas>
                </div>
            </div>

            <!-- Funds Table -->
            <div>
                <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-cyan-600 rounded-full"></span>
                    준비된 자금 상세
                </h2>
                <div class="overflow-hidden rounded-xl border border-gray-200">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50 text-gray-500 uppercase font-bold text-xs">
                            <tr>
                                <th class="px-6 py-3 text-left">자금명</th>
                                <th class="px-6 py-3 text-center">수령 기간</th>
                                <th class="px-6 py-3 text-right">월 수령액</th>
                                <th class="px-6 py-3 text-center">물가 연동</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100" id="r-fundsTableBody">
                            <!-- JS Generated -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-8 text-center text-xs text-gray-500 border-t border-gray-100">
            <p class="mb-2">본 보고서는 입력하신 데이터를 바탕으로 생성된 시뮬레이션 결과입니다.</p>
            <p>Financial Master Helper © 2024</p>
        </div>
    </div>

    <!-- Print Button -->
    <button onclick="window.print()"
        class="no-print fixed bottom-8 right-8 bg-gray-900 text-white p-4 rounded-full shadow-xl hover:bg-black transition-all transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
    </button>

    <script>
        const RW_INFLATION_RATE = 0.02;
        const RW_PENSION_GROWTH_RATE = 0.015;
        const RW_FUND_COLORS = ['#ef4444', '#facc15', '#22c55e', '#3b82f6', '#ec4899', '#a855f7'];

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            // Basic Info
            const clientName = params.get('clientName') || '고객';
            document.getElementById('r-clientName').textContent = clientName + ' 님';
            document.getElementById('r-purpose').textContent = params.get('purpose') || '은퇴 인출 설계';
            document.getElementById('r-date').textContent = new Date().toLocaleDateString();

            // Summary
            const summaryNominal = parseFloat(params.get('summaryNominal')) || 0;
            const summaryPV = parseFloat(params.get('summaryPV')) || 0;
            document.getElementById('r-summaryNominal').textContent = Math.round(summaryNominal).toLocaleString() + ' 천원';
            document.getElementById('r-summaryPV').textContent = Math.round(summaryPV).toLocaleString() + ' 천원';

            // Funds Data & Chart
            try {
                const fundsStr = params.get('funds');
                const funds = fundsStr ? JSON.parse(decodeURIComponent(fundsStr)) : [];
                const currentAge = parseInt(params.get('currentAge')) || 50;

                // Render Table
                const tbody = document.getElementById('r-fundsTableBody');
                funds.forEach((f, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-bold text-gray-800 flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${RW_FUND_COLORS[idx]}"></div>
                            ${f.name}
                        </td>
                        <td class="px-6 py-4 text-center text-gray-600">${f.startAge}세 ~ ${f.endAge}세</td>
                        <td class="px-6 py-4 text-right font-bold text-blue-600">${f.amount.toLocaleString()} 천원</td>
                        <td class="px-6 py-4 text-center text-gray-500 text-xs">
                            ${f.isInflationLinked ? '<span class="bg-green-100 text-green-700 px-2 py-1 rounded">물가연동</span>' : '-'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Calculate Chart Data (Re-implement logic briefly)
                const labels = [];
                const datasets = funds.map((f, idx) => ({
                    label: f.name,
                    data: [],
                    backgroundColor: RW_FUND_COLORS[idx],
                    stack: 'Stack 0'
                }));
                const pvData = [];

                for (let age = currentAge; age <= 90; age++) {
                    labels.push(age + '세');
                    let yearlyTotalNominal = 0;

                    datasets.forEach((ds, idx) => {
                        const fund = funds[idx];
                        let amount = 0;
                        if (age >= fund.startAge && age <= fund.endAge) {
                            if (fund.isInflationLinked) {
                                amount = fund.amount * Math.pow(1 + RW_PENSION_GROWTH_RATE, age - fund.startAge);
                            } else {
                                amount = fund.amount;
                            }
                        }
                        ds.data.push(Math.round(amount));
                        yearlyTotalNominal += amount;
                    });

                    const discount = Math.pow(1 + RW_INFLATION_RATE, Math.max(0, age - currentAge));
                    pvData.push(Math.round(yearlyTotalNominal / discount));
                }

                // Add PV Line
                datasets.push({
                    type: 'line',
                    label: '실질 가치 합계',
                    data: pvData,
                    borderColor: '#374151',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0
                });

                // Render Chart
                const ctx = document.getElementById('reportChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { stacked: true, grid: { display: false } },
                            y: { stacked: true, display: false }
                        },
                        plugins: { legend: { display: false } }
                    }
                });

            } catch (e) {
                console.error('Data error:', e);
            }
        });
    </script>
</body>

</html>
