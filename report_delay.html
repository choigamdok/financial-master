<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게으름의 비용 보고서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden print:shadow-none print:max-w-none">

        <!-- Header -->
        <header class="bg-gray-900 text-white p-8">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-black mb-2">게으름의 비용 분석</h1>
                    <p class="text-gray-400">Cost of Delay Report</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-lg" id="r-clientName">홍길동님</p>
                    <p class="text-sm text-gray-400 mt-1" id="r-date">2024.01.01</p>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="p-8 space-y-8">

            <!-- Result Big Number -->
            <div class="bg-red-50 rounded-xl p-8 border border-red-100 text-center">
                <p class="text-red-600 font-bold mb-2">당신의 게으름 비용</p>
                <div class="text-5xl font-black text-red-600 mb-2" id="r-delayCost">0원</div>
                <p class="text-gray-600 text-sm">지금 시작하지 않아서 더 내야 하는 금액입니다.</p>
            </div>

            <!-- Comparison -->
            <div class="grid grid-cols-2 gap-6">
                <!-- Now -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                        지금 시작하면
                    </h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">매월 저축액</span>
                            <span class="font-bold text-blue-600" id="r-nowMonthly">0원</span>
                        </div>
                        <div class="flex justify-between text-sm pt-2 border-t border-gray-100">
                            <span class="text-gray-500">원금 총액</span>
                            <span class="font-bold text-gray-800" id="r-nowTotal">0원</span>
                        </div>
                    </div>
                </div>

                <!-- Later -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                        <span id="r-delayYears">1년</span> 뒤에 시작하면
                    </h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">매월 저축액</span>
                            <span class="font-bold text-red-600" id="r-delayMonthly">0원</span>
                        </div>
                        <div class="flex justify-between text-sm pt-2 border-t border-gray-100">
                            <span class="text-gray-500">원금 총액</span>
                            <span class="font-bold text-gray-800" id="r-delayTotal">0원</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assumptions -->
            <div class="bg-gray-50 rounded-xl p-6 border border-gray-100">
                <h4 class="font-bold text-gray-800 mb-2">가정 설정</h4>
                <div class="flex gap-4 text-sm text-gray-600">
                    <span>목표 금액: <b id="r-targetAmount">0원</b></span>
                    <span>목표 기간: <b id="r-totalYears">10년</b></span>
                    <span>수익률: <b id="r-rate">5%</b></span>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-8 text-center text-xs text-gray-500 border-t border-gray-100">
            <p class="mb-2">본 보고서는 투자 수익률 변동에 따라 결과가 달라질 수 있습니다.</p>
            <p>Financial Master Helper © 2024</p>
        </div>
    </div>

    <!-- Print Button -->
    <button onclick="window.print()"
        class="no-print fixed bottom-8 right-8 bg-gray-900 text-white p-4 rounded-full shadow-xl hover:bg-black transition-all transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
    </button>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            const clientName = params.get('clientName') || '고객';
            document.getElementById('r-clientName').textContent = clientName + ' 님';
            document.getElementById('r-date').textContent = new Date().toLocaleDateString();

            const targetAmount = parseInt(params.get('targetAmount')) || 0;
            const totalYears = params.get('totalYears');
            const rate = params.get('rate');
            const delayYears = params.get('delayYears');

            const nowMonthly = parseInt(params.get('nowMonthly')) || 0;
            const nowTotal = parseInt(params.get('nowTotal')) || 0;

            const delayMonthly = parseInt(params.get('delayMonthly')) || 0;
            const delayTotal = parseInt(params.get('delayTotal')) || 0;

            const delayCost = parseInt(params.get('delayCost')) || 0;

            // Render
            document.getElementById('r-delayCost').textContent = delayCost.toLocaleString() + '원';

            document.getElementById('r-nowMonthly').textContent = nowMonthly.toLocaleString() + '원';
            document.getElementById('r-nowTotal').textContent = nowTotal.toLocaleString() + '원';

            document.getElementById('r-delayYears').textContent = delayYears + '년';
            document.getElementById('r-delayMonthly').textContent = delayMonthly.toLocaleString() + '원';
            document.getElementById('r-delayTotal').textContent = delayTotal.toLocaleString() + '원';

            document.getElementById('r-targetAmount').textContent = targetAmount.toLocaleString() + '원';
            document.getElementById('r-totalYears').textContent = totalYears + '년';
            document.getElementById('r-rate').textContent = rate + '%';
        });
    </script>
</body>

</html>
