    .lock-row { display: flex; gap: 10px; }
    .lock-input { flex: 1; padding: 12px 14px; border: 1px solid #e2e8f0; border-radius: 14px; }
    .lock-btn { padding: 12px 14px; border-radius: 14px; background:#0f172a; color:#fff; font-weight:800; }
    .lock-err { display:none; margin-top:10px; color:#dc2626; font-weight:700; }

<body class="bg-slate-50 h-screen overflow-hidden">
  <div id="root" class="w-full h-full"></div>

  <!-- ë¹„ë°€ë²ˆí˜¸ ì˜¤ë²„ë ˆì´ -->
  <div id="lock" class="lock-wrap">
    <div class="lock-card">
      <div class="lock-title">ì ‘ê·¼ ë¹„ë°€ë²ˆí˜¸</div>
      <div class="lock-sub">ì´ í˜ì´ì§€ëŠ” ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤.</div>
      <div class="lock-row">
        <input id="lockPw" type="password" class="lock-input" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" />
        <button id="lockBtn" class="lock-btn">í™•ì¸</button>

  <script>
    /* ===== ì—¬ê¸° ë¹„ë°€ë²ˆí˜¸ë§Œ ë³€ê²½ ===== */
    const PASSWORD = "theone2026";
    const KEY = "FM_AUTHTOKEN";

    const lockEl = document.getElementById("lock");
    const pwEl = document.getElementById("lockPw");
    const btnEl = document.getElementById("lockBtn");
    const errEl = document.getElementById("lockErr");

    function isAuthed(){ return sessionStorage.getItem(KEY)==="1"; }
    function setAuthed(){ sessionStorage.setItem(KEY,"1"); }
    function hideLock(){ lockEl.style.display="none"; errEl.style.display="none"; }
    function showLock(){ lockEl.style.display="flex"; }

    function checkPw(){
      if(pwEl.value===PASSWORD){ setAuthed(); hideLock(); }
      else{ errEl.style.display="block"; pwEl.select(); }
    }

    btnEl.onclick = checkPw;
    pwEl.onkeydown = e => { if(e.key==="Enter") checkPw(); };

    if(isAuthed()) hideLock(); else showLock();
  </script>

  <!-- React App -->
