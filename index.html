<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col md:flex-row">
    <div id="root" class="w-full h-full"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutDashboard, 
            TrendingUp, 
            Clock, 
            Umbrella, 
            Calendar, 
            DollarSign, 
            Briefcase, 
            Menu, 
            X,
            ChevronRight,
            Home,
            GraduationCap,
            Plane,
            Stethoscope,
            Coins,
            PlusCircle,
            Trash2,
            List,
            AlertCircle,
            CheckCircle,
            ArrowRight
        } from 'lucide-react';

        // --- Utility Functions ---
        const formatMoney = (n) => new Intl.NumberFormat('ko-KR').format(Math.round(n));
        const parseMoney = (s) => parseInt(String(s).replace(/[^0-9]/g, '')) || 0;

        // ==========================================
        // 1. Wealth Growth Simulator Component
        // ==========================================
        const WealthSimulator = () => {
            const [state, setState] = useState({
                age: 35,
                duration: 30,
                principal: 50000000,
                rateA: "3.5", // Initialize as string for input flexibility
                rateB: "7.0"
            });
            
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Input Handlers
            const handleIntInput = (field, val) => {
                // Remove non-digits and leading zeros (unless it is just "0")
                let clean = val.replace(/[^0-9]/g, '').replace(/^0+(?!$)/, '');
                if (clean === '') clean = '0';
                setState({ ...state, [field]: Number(clean) });
            };

            const handleRateInput = (field, val) => {
                // Allow user to type decimal points freely
                // Only prevent multiple dots or invalid characters
                if (/^\d*\.?\d*$/.test(val)) {
                    setState({ ...state, [field]: val });
                }
            };

            const results = useMemo(() => {
                const data = [];
                // Parse strings to floats for calculation
                const rA = parseFloat(state.rateA) || 0;
                const rB = parseFloat(state.rateB) || 0;

                for (let i = 1; i <= state.duration; i++) {
                    const totalA = state.principal * Math.pow((1 + rA / 100), i);
                    const totalB = state.principal * Math.pow((1 + rB / 100), i);
                    data.push({
                        year: i,
                        currentAge: state.age + i,
                        totalA,
                        totalB,
                        accRateA: (totalA / state.principal) * 100,
                        accRateB: (totalB / state.principal) * 100,
                        diff: totalB - totalA
                    });
                }
                return data;
            }, [state]);

            const final = results.length > 0 ? results[results.length - 1] : { totalA: 0, totalB: 0, diff: 0, accRateA: 0, accRateB: 0 };

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    if (chartInstance.current) chartInstance.current.destroy();

                    // Gradients
                    const gradA = ctx.createLinearGradient(0, 0, 0, 400);
                    gradA.addColorStop(0, 'rgba(59, 130, 246, 0.2)');
                    gradA.addColorStop(1, 'rgba(59, 130, 246, 0.0)');
                    const gradB = ctx.createLinearGradient(0, 0, 0, 400);
                    gradB.addColorStop(0, 'rgba(217, 119, 6, 0.2)');
                    gradB.addColorStop(1, 'rgba(217, 119, 6, 0.0)');

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: results.map(d => `${d.currentAge}세`),
                            datasets: [
                                {
                                    label: 'Plan A (보수적)',
                                    data: results.map(d => d.totalA),
                                    borderColor: '#2563eb',
                                    backgroundColor: gradA,
                                    fill: true,
                                    tension: 0.4,
                                    pointRadius: 0,
                                    pointHoverRadius: 6
                                },
                                {
                                    label: 'Plan B (적극적)',
                                    data: results.map(d => d.totalB),
                                    borderColor: '#d97706',
                                    backgroundColor: gradB,
                                    fill: true,
                                    tension: 0.4,
                                    pointRadius: 0,
                                    pointHoverRadius: 6
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            plugins: { legend: { display: true, position: 'top' } },
                            scales: {
                                x: { grid: { display: false } },
                                y: { 
                                    grid: { borderDash: [4, 4] },
                                    ticks: { callback: (v) => v >= 100000000 ? (v/100000000).toFixed(0) + '억' : (v/10000).toFixed(0) + '만' }
                                }
                            }
                        }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [results]);

            return (
                <div className="space-y-6 animate-fade-in pb-20">
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                        <div className="flex justify-between items-center mb-2">
                            <h2 className="text-lg font-bold text-navy-900 flex items-center gap-2">
                                <TrendingUp className="w-5 h-5 text-royal-600" /> 시뮬레이션 파라미터
                            </h2>
                            <span className="text-xs text-slate-400 font-medium">모든 금액 단위: 원(KRW)</span>
                        </div>
                        
                        {/* 문구 삽입 1 */}
                        <p className="text-sm text-slate-500 mb-6 leading-relaxed">
                            현재 나이와 투자 기간, 초기 투자금액을 입력해 보세요.<br/>
                            수익률에 따라 자산이 어떻게 달라지는지 한눈에 보실 수 있어요.
                        </p>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="space-y-2">
                                <label className="text-xs font-bold text-slate-400 uppercase">현재 나이</label>
                                <div className="flex items-center gap-2">
                                    <input 
                                        type="tel" 
                                        value={state.age === 0 ? '' : state.age} 
                                        onChange={(e) => handleIntInput('age', e.target.value)} 
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-right outline-none focus:border-royal-500 focus:bg-white transition-all text-xl" 
                                    />
                                    <span className="text-slate-500 font-bold whitespace-nowrap w-4">세</span>
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs font-bold text-slate-400 uppercase">투자 기간</label>
                                <div className="flex items-center gap-2">
                                    <input 
                                        type="tel" 
                                        value={state.duration === 0 ? '' : state.duration} 
                                        onChange={(e) => handleIntInput('duration', e.target.value)} 
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-right outline-none focus:border-royal-500 focus:bg-white transition-all text-xl" 
                                    />
                                    <span className="text-slate-500 font-bold whitespace-nowrap w-4">년</span>
                                </div>
                                <div className="text-right text-[10px] text-slate-400">예상 종료: <span className="text-slate-600 font-bold">{state.age + state.duration}</span>세</div>
                            </div>
                            <div className="space-y-2 lg:col-span-2">
                                <label className="text-xs font-bold text-slate-400 uppercase">초기 투자 원금</label>
                                <div className="relative">
                                    <input type="text" value={formatMoney(state.principal)} onChange={(e) => setState({...state, principal: parseMoney(e.target.value)})} className="w-full bg-slate-50 border border-slate-200 rounded-xl pl-4 pr-10 py-3 font-bold text-right outline-none focus:border-royal-500 focus:bg-white transition-all font-mono text-2xl text-navy-900" />
                                    <span className="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-slate-400 font-bold">원</span>
                                </div>
                                <div className="flex gap-2 mt-2">
                                    {[50000000, 100000000, 200000000, 500000000].map(amt => (
                                        <button 
                                            key={amt} 
                                            onClick={() => setState({...state, principal: amt})}
                                            className="flex-1 bg-white border border-slate-200 text-xs font-bold text-slate-500 py-2 rounded-lg hover:bg-slate-50 hover:border-royal-300 hover:text-royal-600 transition-all shadow-sm"
                                        >
                                            {amt >= 100000000 ? (amt / 100000000) + '억' : (amt / 10000) + '만'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 pt-6 border-t border-slate-100">
                            {/* Plan A */}
                            <div className="flex flex-col gap-4 p-4 bg-royal-50/50 rounded-xl border border-royal-100 hover:bg-royal-50 transition-colors">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-royal-100 flex items-center justify-center text-royal-600">
                                            <TrendingUp className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <div className="text-xs font-bold text-slate-400 uppercase">Plan A</div>
                                            <div className="text-sm font-bold text-royal-700">보수적 운용</div>
                                        </div>
                                    </div>
                                    <div className="relative w-28">
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={state.rateA} 
                                            onChange={(e) => handleRateInput('rateA', e.target.value)} 
                                            className="w-full bg-transparent border-b-2 border-slate-200 text-royal-600 font-bold text-right pr-6 py-1 focus:outline-none focus:border-royal-500 text-2xl transition-colors" 
                                        />
                                        <span className="absolute right-0 top-1/2 -translate-y-1/2 text-sm text-slate-400 font-medium">%</span>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {[1, 2, 3, 4, 5].map(rate => (
                                        <button 
                                            key={rate} 
                                            onClick={() => setState({...state, rateA: String(rate)})}
                                            className="flex-1 bg-white border border-royal-200 text-royal-600 text-xs font-bold py-1.5 rounded-lg hover:bg-royal-100 transition-colors"
                                        >
                                            {rate}%
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Plan B */}
                            <div className="flex flex-col gap-4 p-4 bg-bronze-50/50 rounded-xl border border-bronze-100 hover:bg-bronze-50 transition-colors">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-bronze-100 flex items-center justify-center text-bronze-600">
                                            <TrendingUp className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <div className="text-xs font-bold text-slate-400 uppercase">Plan B</div>
                                            <div className="text-sm font-bold text-bronze-700">적극적 운용</div>
                                        </div>
                                    </div>
                                    <div className="relative w-28">
                                        <input 
                                            type="text" 
                                            inputMode="decimal"
                                            value={state.rateB} 
                                            onChange={(e) => handleRateInput('rateB', e.target.value)} 
                                            className="w-full bg-transparent border-b-2 border-slate-200 text-bronze-600 font-bold text-right pr-6 py-1 focus:outline-none focus:border-bronze-500 text-2xl transition-colors" 
                                        />
                                        <span className="absolute right-0 top-1/2 -translate-y-1/2 text-sm text-slate-400 font-medium">%</span>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {[6, 7, 8, 9, 10].map(rate => (
                                        <button 
                                            key={rate} 
                                            onClick={() => setState({...state, rateB: String(rate)})}
                                            className="flex-1 bg-white border border-bronze-200 text-bronze-600 text-xs font-bold py-1.5 rounded-lg hover:bg-bronze-100 transition-colors"
                                        >
                                            {rate}%
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-royal-100 relative overflow-hidden group hover:shadow-md transition-all">
                            <div className="absolute top-0 right-0 w-20 h-20 bg-royal-50 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"></div>
                            <div className="relative z-10">
                                <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-royal-50 text-royal-700 text-[10px] font-bold uppercase mb-4">
                                    <span className="w-1.5 h-1.5 rounded-full bg-royal-500"></span> Plan A
                                </span>
                                <div className="text-2xl font-black text-slate-700 font-mono tracking-tight">{formatMoney(final.totalA)}원</div>
                                <p className="text-xs text-slate-400 font-medium mt-1">예상 최종 자산</p>
                                <div className="mt-4 pt-4 border-t border-slate-50 flex justify-between items-center">
                                    <span className="text-xs font-bold text-slate-400">수익률</span>
                                    <span className="text-lg font-bold text-royal-600">{final.accRateA.toFixed(1)}%</span>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-bronze-100 relative overflow-hidden group hover:shadow-md transition-all">
                             <div className="absolute top-0 right-0 w-20 h-20 bg-bronze-50 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"></div>
                            <div className="relative z-10">
                                <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-bronze-50 text-bronze-700 text-[10px] font-bold uppercase mb-4">
                                    <span className="w-1.5 h-1.5 rounded-full bg-bronze-500"></span> Plan B
                                </span>
                                <div className="text-2xl font-black text-slate-700 font-mono tracking-tight">{formatMoney(final.totalB)}원</div>
                                <p className="text-xs text-slate-400 font-medium mt-1">예상 최종 자산</p>
                                <div className="mt-4 pt-4 border-t border-slate-50 flex justify-between items-center">
                                    <span className="text-xs font-bold text-slate-400">수익률</span>
                                    <span className="text-lg font-bold text-bronze-600">{final.accRateB.toFixed(1)}%</span>
                                </div>
                            </div>
                        </div>
                        <div className="bg-navy-900 p-6 rounded-2xl shadow-lg text-white flex flex-col justify-center relative overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-br from-navy-800 to-navy-900"></div>
                            <div className="relative z-10">
                                <div className="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-[0.2em]">Gap Analysis</div>
                                <div className="text-3xl font-black font-mono">+{formatMoney(final.diff)}</div>
                                <div className="inline-block bg-white/10 backdrop-blur-sm px-3 py-1 rounded-lg border border-white/5 mt-3">
                                    <p className="text-xs text-slate-300">이율 <span className="text-bronze-400 font-bold mx-1">{((parseFloat(state.rateB)||0) - (parseFloat(state.rateA)||0)).toFixed(1)}%p</span> 차이</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Chart Section */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                        {/* 문구 삽입 2 */}
                        <div className="mb-8 border-l-4 border-navy-900 pl-4 py-1">
                            <p className="text-xl font-black text-slate-800 leading-tight">
                                같은 돈, 같은 시간.<br/>
                                <span className="text-royal-600">다른 수익률</span>, <span className="text-bronze-600">전혀 다른 미래.</span>
                            </p>
                        </div>

                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider">자산 성장 추이</h3>
                            <div className="flex gap-4">
                                <div className="flex items-center gap-2">
                                    <span className="w-2 h-2 rounded-full bg-royal-500"></span>
                                    <span className="text-xs font-bold text-slate-500">Plan A</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="w-2 h-2 rounded-full bg-bronze-500"></span>
                                    <span className="text-xs font-bold text-slate-500">Plan B</span>
                                </div>
                            </div>
                        </div>
                        <div className="h-80 pb-4">
                            <canvas ref={chartRef}></canvas>
                        </div>
                    </div>

                    {/* RESTORED: Detailed Data Table */}
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                            <h3 className="text-sm font-bold text-slate-700">Detailed Breakdown</h3>
                            <span className="text-[10px] text-slate-400 border border-slate-200 bg-white px-2 py-0.5 rounded">Unit: KRW</span>
                        </div>
                        <div className="overflow-x-auto max-h-[300px] overflow-y-auto custom-scroll">
                            <table className="w-full text-right text-sm whitespace-nowrap custom-table">
                                <thead className="text-xs uppercase tracking-wide text-slate-400">
                                    <tr>
                                        <th className="py-3 px-6 text-center">Age</th>
                                        <th className="py-3 px-6 text-royal-600 border-b-2 border-royal-100">Plan A Total</th>
                                        <th className="py-3 px-6 text-bronze-600 border-b-2 border-bronze-100">Plan B Total</th>
                                        <th className="py-3 px-6 font-bold text-navy-900 bg-slate-50">Gap</th>
                                    </tr>
                                </thead>
                                <tbody className="font-mono text-slate-600 divide-y divide-slate-50">
                                    <tr className="bg-slate-50/30 italic text-slate-400">
                                        <td className="py-2 px-6 text-center">{state.age}세 (Start)</td>
                                        <td className="py-2 px-6">{formatMoney(state.principal)}</td>
                                        <td className="py-2 px-6">{formatMoney(state.principal)}</td>
                                        <td className="py-2 px-6">-</td>
                                    </tr>
                                    {results.map((d) => (
                                        <tr key={d.year} className={`hover:bg-slate-50 transition-colors ${d.year % 5 === 0 ? 'bg-slate-50/50 font-medium' : ''}`}>
                                            <td className="py-2 px-6 text-center text-xs">
                                                <span className="bg-white border border-slate-200 px-1.5 py-0.5 rounded text-slate-500">{d.currentAge}세</span>
                                            </td>
                                            <td className="py-2 px-6 text-royal-700">{formatMoney(d.totalA)}</td>
                                            <td className="py-2 px-6 text-bronze-700">{formatMoney(d.totalB)}</td>
                                            <td className="py-2 px-6 font-bold text-navy-900 bg-slate-50/30">+{formatMoney(d.diff)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    {/* RESTORED: Footer Disclaimer */}
                     <div className="text-center py-6 border-t border-slate-200 mt-8">
                        <p className="text-[10px] text-slate-400 leading-relaxed">

        // ==========================================
        // 2. Financial Sales Master Component
        // ==========================================
        const SalesMaster = () => {
            const [activeTab, setActiveTab] = useState('compound');
            
            // Sub-components state logic
            // Compound
            const [ccState, setCcState] = useState({ age: 45, goal: '내 집 마련', save: 300000, rate: 5, years: 10 });
            const compoundChartRef = useRef(null);
            const compoundChartInstance = useRef(null);

            // Delay
            const [cdState, setCdState] = useState({ age: 45, goal: '은퇴 자금', amount: 100000000, years: 20, delay: 5, rate: 6 });

            // Retirement

                    return target / factor;

                };
                setGoals([...goals, newGoal].sort((a,b) => a.age - b.age));
                setInput({ ...input, label: '', amount: '' });
            };

            const addPreset = (event) => {
                const newGoal = {
                    id: Date.now(),
                    age: currentAge + 3, // Default 3 years later
                    label: event.name,
                    amount: event.defaultCost,
                    category: 'preset'
                };
                setGoals([...goals, newGoal].sort((a,b) => a.age - b.age));
            }

            // Stacking Logic for Timeline
            const layoutGoals = useMemo(() => {
                const sorted = [...goals].sort((a, b) => a.age - b.age);
                const occupancy = {};
                return sorted.map(goal => {
                    const start = goal.age;
                    const end = start + 3; // Assume 3 years width visual
                    let track = 0;
                    while(true) {
                        let isOccupied = false;
                        for(let i=start; i<=end; i++) {
                            if(occupancy[i]?.[track]) { isOccupied = true; break; }
                        }
                        if(!isOccupied) break;
                        track++;
                    }
                    for(let i=start; i<=end; i++) {
                        if(!occupancy[i]) occupancy[i] = [];
                        occupancy[i][track] = true;
                    }
                    return { ...goal, track };
                });
            }, [goals]);

            const timeline = Array.from({ length: 61 }, (_, i) => 30 + i); // 30 ~ 90

            return (
                <div className="flex flex-col lg:flex-row h-full pb-10 gap-4 animate-fade-in">
                    {/* Control Panel */}
                    <div className="w-full lg:w-80 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden">
                        <div className="p-5 border-b border-slate-100">
                             <h3 className="font-bold text-navy-900 flex items-center gap-2"><Calendar className="w-5 h-5"/> 생애 이벤트 설정</h3>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-5 space-y-6">
                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-100">
                                <label className="text-xs font-bold text-slate-400 block mb-1">현재 나이</label>
                                <input type="number" value={currentAge} onChange={(e) => setCurrentAge(Number(e.target.value))} className="w-full p-2 rounded border border-slate-200 font-bold" />
                            </div>

                            {/* Age Group Selector for Presets */}
                            <div>
                                <label className="text-xs font-bold text-slate-400 block mb-2">생애주기별 추천 이벤트</label>
                                <div className="flex gap-1 overflow-x-auto pb-2 no-scrollbar">
                                    {AGE_GROUPS.map(g => (
                                        <button key={g.id} onClick={() => setSelectedTab(g.id)} className={`px-2 py-1 rounded-full text-[10px] whitespace-nowrap border ${selectedTab === g.id ? 'bg-navy-900 text-white border-navy-900' : 'bg-white text-slate-500 border-slate-200'}`}>
                                            {g.label.split(' ')[0]}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex flex-wrap gap-2 mt-2">
                                    {COMMON_EVENTS[selectedTab]?.map((evt, idx) => (
                                        <button key={idx} onClick={() => addPreset(evt)} className="flex items-center gap-1 px-2 py-1.5 bg-white border border-slate-200 rounded-lg text-xs text-slate-600 hover:border-royal-400 hover:text-royal-600 shadow-sm transition-all">
                                            <evt.icon className="w-3 h-3" /> {evt.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="border-t border-slate-100 pt-4 space-y-3">
                                <label className="text-xs font-bold text-slate-400 block">직접 추가</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <div>
                                        <label className="text-[10px] text-slate-400">몇 년 뒤?</label>
                                        <input type="number" value={input.years} onChange={(e) => setInput({...input, years: e.target.value})} className="w-full p-2 border rounded text-sm" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] text-slate-400">예상 금액</label>
                                        <input type="text" value={input.amount} onChange={(e) => setInput({...input, amount: e.target.value})} placeholder="원" className="w-full p-2 border rounded text-sm" />
                                    </div>
                                </div>
                                <input type="text" value={input.label} onChange={(e) => setInput({...input, label: e.target.value})} placeholder="이벤트명 (예: 창업)" className="w-full p-2 border rounded text-sm" />
                                <button onClick={addGoal} className="w-full bg-royal-600 hover:bg-royal-700 text-white font-bold py-2 rounded-lg text-sm flex items-center justify-center gap-1 transition-colors">
                                    <PlusCircle className="w-4 h-4" /> 추가
                                </button>
                            </div>

                            <div className="border-t border-slate-100 pt-4">
                                <label className="text-xs font-bold text-slate-400 block mb-2">목표 리스트</label>
                                <div className="space-y-2 max-h-40 overflow-y-auto">
                                    {goals.map(g => (
                                        <div key={g.id} className="flex justify-between items-center p-2 bg-slate-50 rounded border border-slate-100 text-sm group">
                                            <div>
                                                <span className="bg-white px-1.5 py-0.5 rounded text-xs font-bold border border-slate-200 mr-2">{g.age}세</span>
                                                <span className="text-slate-700">{g.label}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className="text-slate-500 text-xs">{formatMoney(g.amount)}</span>
                                                <button onClick={() => setGoals(goals.filter(x => x.id !== g.id))} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 className="w-3 h-3"/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="p-4 bg-navy-900 text-white mt-auto">
                            <p className="text-[10px] text-slate-400">총 필요 자금</p>
                            <p className="text-lg font-bold">{formatMoney(goals.reduce((a,b) => a + b.amount, 0))}원</p>
                        </div>
                    </div>

                    {/* Timeline */}
                    <div className="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative flex flex-col">
                        <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-white z-10">
                            <h3 className="font-bold text-slate-700 text-sm">Life Timeline</h3>
                            <div className="flex gap-2 text-[10px]">
                                {AGE_GROUPS.map(g => <span key={g.id} className={`px-2 py-1 rounded-full ${g.color} text-slate-600`}>{g.label.split(' ')[0]}</span>)}
                            </div>
                        </div>
                        
                        <div ref={scrollRef} className="flex-1 overflow-x-auto overflow-y-hidden relative custom-scroll">
                            <div className="flex h-full min-w-max pt-16 pb-4 pl-4">
                                {timeline.map((age, idx) => {
                                    const group = AGE_GROUPS.find(g => age >= g.range[0] && age <= g.range[1]);
                                    const isCurrent = age === currentAge;
                                    const ageGoals = layoutGoals.filter(g => g.age === age);
                                    
                                    return (
                                        <div key={age} className={`w-16 border-r border-slate-100 relative flex flex-col justify-end pb-2 items-center group ${group?.color || 'bg-white'} ${isCurrent ? 'bg-royal-100/50' : ''}`} style={{height: '100%'}}>
                                            {isCurrent && (
                                                <div className="absolute top-0 bottom-0 left-1/2 w-0.5 bg-royal-500 z-0 -translate-x-1/2 border-l-2 border-royal-500 border-dashed">
                                                    <div className="absolute top-2 left-1/2 -translate-x-1/2 bg-royal-600 text-white text-[10px] px-1 rounded whitespace-nowrap">현재</div>
                                                </div>
                                            )}
                                            
                                            {/* Goals Stacking */}
                                            <div className="absolute bottom-12 w-full px-0.5 mb-2 z-10" style={{height: 'calc(100% - 60px)'}}>
                                                {ageGoals.map(g => (
                                                    <div 
                                                        key={g.id} 
                                                        className="absolute left-0.5 bg-white border-l-2 border-royal-500 shadow-md p-1 rounded-r text-[10px] text-left overflow-hidden hover:z-20 hover:scale-105 transition-transform cursor-pointer hover:bg-royal-50" 
                                                        title={`${g.label}: ${formatMoney(g.amount)}원`}
                                                        style={{
                                                            bottom: `${g.track * 45}px`,
                                                            width: '180px', // Span across 3-4 columns visual
                                                            height: '40px',
                                                            zIndex: 10
                                                        }}
                                                    >
                                                        <div className="font-bold text-royal-700 truncate">{g.label}</div>
                                                        <div className="text-slate-500 truncate font-mono">{formatMoney(g.amount)}</div>
                                                    </div>
                                                ))}
                                            </div>

                                            <span className={`text-xs ${isCurrent ? 'font-bold text-royal-600' : 'text-slate-400'} ${age % 5 === 0 ? 'font-bold text-slate-600' : ''}`}>{age}</span>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        // ==========================================
        // 4. Retirement Withdrawal Component
        // ==========================================
        const WithdrawalSimulator = () => {
            const [age, setAge] = useState(50);
            const [funds, setFunds] = useState([
                { id: 1, name: '국민연금', startAge: 65, endAge: 100, amount: 1500, inflation: true },
                { id: 2, name: '개인연금', startAge: 60, endAge: 80, amount: 500, inflation: false },
                { id: 3, name: '퇴직연금', startAge: 60, endAge: 70, amount: 1000, inflation: false },
            ]);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const handleFundChange = (id, field, val) => {
                setFunds(funds.map(f => f.id === id ? { ...f, [field]: val } : f));
            };

            const removeFund = (id) => {
                setFunds(funds.filter(f => f.id !== id));
            };

            const analysis = useMemo(() => {
                const data = [];
                for (let a = age; a <= 90; a++) {
                    let nominal = 0;
                    funds.forEach(f => {
                        if (a >= f.startAge && a <= f.endAge) {
                            let amt = f.amount;
                            if (f.inflation) amt = amt * Math.pow(1.015, a - f.startAge); // 1.5% increase for pension
                            nominal += amt;
                        }
                    });
                    // PV calculation (Inflation 2%)
                    const pv = nominal / Math.pow(1.02, a - age);
                    data.push({ age: a, nominal, pv });
                }
                return data;
            }, [age, funds]);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    if (chartInstance.current) chartInstance.current.destroy();

                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: analysis.map(d => `${d.age}세`),
                            datasets: [
                                {
                                    type: 'bar',
                                    label: '명목 수령액',
                                    data: analysis.map(d => d.nominal),
                                    backgroundColor: '#93c5fd',
                                },
                                {
                                    type: 'line',
                                    label: '실질 가치 (물가반영)',
                                    data: analysis.map(d => d.pv),
                                    borderColor: '#1e3a8a',
                                    borderWidth: 2,
                                    pointRadius: 0
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            scales: {
                                x: { grid: { display: false } },
                                y: { grid: { borderDash: [4, 4] } }
                            }
                        }
                    });
                }
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [analysis]);

            return (
                <div className="grid lg:grid-cols-3 gap-6 animate-fade-in pb-10">
                    <div className="lg:col-span-2 space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-navy-900 flex items-center gap-2"><List className="w-5 h-5"/> 자금원 설정 (단위: 천원)</h3>
                                <div className="flex items-center gap-2 text-sm bg-slate-50 px-3 py-1 rounded-full border border-slate-200">
                                    <span>현재 나이</span>
                                    <input type="number" value={age} onChange={(e) => setAge(Number(e.target.value))} className="w-12 text-center bg-white border rounded font-bold" />
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead className="bg-slate-50 text-slate-500">
                                        <tr>
                                            <th className="p-2 text-left rounded-l-lg">항목명</th>
                                            <th className="p-2 w-16">시작</th>
                                            <th className="p-2 w-16">종료</th>
                                            <th className="p-2 w-24 text-right">월 수령액</th>
                                            <th className="p-2 w-8 rounded-r-lg"></th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {funds.map(f => (
                                            <tr key={f.id} className="group hover:bg-slate-50">
                                                <td className="p-2">
                                                    <input type="text" value={f.name} onChange={(e) => handleFundChange(f.id, 'name', e.target.value)} className="w-full outline-none font-medium text-slate-700 bg-transparent" />
                                                    {f.inflation && <span className="text-[10px] text-blue-500 block">매년 1.5% 증액</span>}
                                                </td>
                                                <td className="p-2"><input type="number" value={f.startAge} onChange={(e) => handleFundChange(f.id, 'startAge', Number(e.target.value))} className="w-full text-center outline-none bg-white border border-slate-200 rounded px-1" /></td>
                                                <td className="p-2"><input type="number" value={f.endAge} onChange={(e) => handleFundChange(f.id, 'endAge', Number(e.target.value))} className="w-full text-center outline-none bg-white border border-slate-200 rounded px-1" /></td>
                                                <td className="p-2"><input type="number" value={f.amount} onChange={(e) => handleFundChange(f.id, 'amount', Number(e.target.value))} className="w-full text-right outline-none font-bold text-royal-600 bg-transparent" /></td>
                                                <td className="p-2 text-center"><button onClick={() => removeFund(f.id)} className="text-slate-300 hover:text-red-500"><X className="w-4 h-4"/></button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            <button onClick={() => setFunds([...funds, { id: Date.now(), name: '추가 자금', startAge: 65, endAge: 85, amount: 0, inflation: false }])} className="mt-4 w-full py-2 border border-dashed border-slate-300 rounded-lg text-slate-400 text-sm hover:border-royal-400 hover:text-royal-500 transition-colors">+ 자금 추가</button>
                        </div>
                        
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-96">
                             <div className="flex justify-between items-center mb-2">
                                <h4 className="text-sm font-bold text-slate-600">수령액 시뮬레이션</h4>
                                <div className="text-[10px] text-slate-400 flex gap-3">
                                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-blue-300"></span>명목금액</span>
                                    <span className="flex items-center gap-1"><span className="w-2 h-0.5 bg-navy-800"></span>실질가치(물가 2%반영)</span>
                                </div>
                            </div>
                            <div className="h-full pb-6">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-6">
                        <div className="bg-navy-900 text-white p-6 rounded-2xl shadow-lg">
                            <h4 className="text-xs font-bold text-slate-400 uppercase mb-4">65세 시점 예상 수령액</h4>
                            <div className="mb-6">
                                <p className="text-xs text-slate-400">명목 금액 (물가 미반영)</p>
                                <p className="text-3xl font-black font-mono">{analysis.find(d => d.age === 65)?.nominal.toLocaleString()} <span className="text-lg font-normal text-slate-400">천원</span></p>
                            </div>
                            <div className="pt-4 border-t border-white/10">
                                <p className="text-xs text-bronze-400">실질 가치 (물가 2% 반영)</p>
                                <p className="text-2xl font-bold font-mono">{Math.round(analysis.find(d => d.age === 65)?.pv || 0).toLocaleString()} <span className="text-sm font-normal text-slate-400">천원</span></p>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden flex flex-col max-h-[500px]">
                            <div className="p-3 bg-slate-50 border-b border-slate-100 font-bold text-xs text-slate-600">상세 수령 계획표</div>
                            <div className="overflow-y-auto custom-scroll flex-1">
                                <table className="w-full text-sm text-right custom-table">
                                    <thead className="text-xs text-slate-400">
                                        <tr><th className="py-2 px-3 text-center">나이</th><th className="py-2 px-3">명목(천원)</th><th className="py-2 px-3">실질(천원)</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-50 font-mono text-xs">
                                        {analysis.map(d => (
                                            <tr key={d.age} className="hover:bg-slate-50">
                                                <td className="py-2 px-3 text-center font-sans font-bold text-slate-600 bg-slate-50/30">{d.age}세</td>
                                                <td className="py-2 px-3 text-slate-500">{Math.round(d.nominal).toLocaleString()}</td>
                                                <td className="py-2 px-3 text-navy-900 font-bold bg-royal-50/30">{Math.round(d.pv).toLocaleString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        // ==========================================
        // Main Application Shell
        // ==========================================
        const App = () => {
            const [view, setView] = useState('wealth');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const MenuItems = [
                { id: 'wealth', label: '자산 성장 시뮬레이터', icon: TrendingUp },
                { id: 'sales', label: '종합 재무/은퇴 설계', icon: Briefcase },
                { id: 'life', label: '라이프 사이클', icon: Calendar },
                { id: 'withdrawal', label: '은퇴 인출 플랜', icon: Coins },
            ];

            return (
                <div className="flex h-screen bg-slate-50 w-full font-sans">
                    {/* Mobile Menu Button */}
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden fixed top-4 right-4 z-50 bg-navy-900 text-white p-2 rounded-lg shadow-lg">
                        {isMenuOpen ? <X size={20}/> : <Menu size={20}/>}
                    </button>

                    {/* Sidebar */}
                    <aside className={`
                        fixed md:relative top-0 left-0 h-full w-64 bg-navy-900 text-white z-40 transition-transform duration-300 ease-in-out shadow-2xl md:shadow-none flex flex-col
                        ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                    `}>
                        <div className="p-8 border-b border-navy-800">
                            <div className="w-8 h-8 bg-royal-600 rounded-lg flex items-center justify-center text-white font-black mb-3 text-xl shadow-lg shadow-royal-900/50">1</div>
                            <h1 className="text-lg font-bold tracking-tight">The One</h1>
                            <p className="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">Financial Suite</p>
                        </div>
                        
                        <nav className="p-4 space-y-2 flex-1">
                            {MenuItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => { setView(item.id); setIsMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200 group
                                        ${view === item.id 
                                            ? 'bg-royal-600 text-white shadow-lg shadow-royal-900/20' 
                                            : 'text-slate-400 hover:bg-navy-800 hover:text-white'
                                        }
                                    `}
                                >
                                    <item.icon size={18} className={`transition-transform group-hover:scale-110 ${view === item.id ? 'text-white' : 'text-slate-500 group-hover:text-white'}`} />
                                    {item.label}
                                    {view === item.id && <ChevronRight size={14} className="ml-auto opacity-50"/>}
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-6 bg-navy-950 border-t border-navy-800">
                            <p className="text-[10px] text-slate-500 text-center leading-relaxed">
                                &copy; The One Asset Management<br/>
                                All rights reserved.
                            </p>
                        </div>
                    </aside>

                    {/* Overlay for mobile */}
                    {isMenuOpen && <div onClick={() => setIsMenuOpen(false)} className="fixed inset-0 bg-black/50 z-30 md:hidden"></div>}

                    {/* Main Content Area */}
                    <main className="flex-1 h-full overflow-y-auto overflow-x-hidden relative flex flex-col">
                        <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-20 px-8 py-4 flex items-center justify-between shadow-[0_2px_10px_-4px_rgba(0,0,0,0.05)]">
                            <h2 className="text-xl font-bold text-navy-900 flex items-center gap-2">
                                {MenuItems.find(i => i.id === view)?.icon && React.createElement(MenuItems.find(i => i.id === view).icon, { className: "w-6 h-6 text-royal-600" })}
                                {MenuItems.find(i => i.id === view)?.label}
                            </h2>
                            <div className="hidden md:flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">System Ready</span>
                            </div>
                        </header>

                        <div className="p-4 md:p-8 max-w-7xl mx-auto w-full flex-1">
                            {view === 'wealth' && <WealthSimulator />}
                            {view === 'sales' && <SalesMaster />}
                            {view === 'life' && <LifeCycle />}
                            {view === 'withdrawal' && <WithdrawalSimulator />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
